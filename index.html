<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixiT Service Center - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5B61FF;
            --blue: #0B72E7;
            --success: #00C853;
            --warning: #FF9800;
            --pending: #9C27B0;
            --danger: #F44336;
            --bg: #F5F7FF;
            --surface: #FFFFFF;
            --surface-light: #EEF2FF;
            --text: #0F172A;
            --text-muted: #667085;
            --border: #E6E8F0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            min-width: 300px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            animation: slideInRight 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--danger); }
        .toast.info { border-left: 4px solid var(--primary); }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--blue) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-screen.hidden {
            display: none;
        }

        .login-box {
            background: var(--surface);
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #0052CC;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #00A844;
        }

        .btn-secondary {
            background: var(--surface-light);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #D32F2F;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: #F57C00;
        }

        /* Dashboard Container */
        .dashboard {
            min-height: 100vh;
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        /* Header */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .fixclient-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            background: linear-gradient(135deg, var(--primary), var(--blue));
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(91, 97, 255, 0.2);
        }

        .fixclient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(91, 97, 255, 0.3);
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: var(--surface-light);
            border-radius: 8px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .logout-btn:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            flex: 1;
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-card.live .stat-value { color: var(--success); }
        .stat-card.onboarding .stat-value { color: var(--warning); }
        .stat-card.pending .stat-value { color: var(--pending); }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .filter-tab:hover {
            background: var(--surface-light);
            color: var(--text);
        }

        .filter-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .search-bar {
            flex: 1;
            min-width: 250px;
        }

        .search-bar input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.875rem;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Customers Grid */
        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .customer-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .customer-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .customer-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .status-badge {
            padding: 0.375rem 0.875rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.live {
            background: rgba(0, 200, 83, 0.1);
            color: var(--success);
        }

        .status-badge.onboarding {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning);
        }

        .status-badge.pending {
            background: rgba(156, 39, 176, 0.1);
            color: var(--pending);
        }

        .customer-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .info-icon {
            width: 16px;
            height: 16px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: var(--surface-light);
            color: var(--text);
        }

        .deck-section {
            margin-bottom: 2rem;
        }

        .deck-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .deck-content {
            background: var(--surface-light);
            padding: 1rem;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }

        .deck-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .deck-item {
            padding: 0.75rem;
            background: var(--bg);
            border-radius: 6px;
        }

        .deck-item-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .deck-item-value {
            font-size: 0.95rem;
            color: var(--text);
            font-weight: 500;
        }

        .deck-item.editable {
            background: var(--surface-light);
            border: 2px dashed var(--primary);
        }

        .deck-item.editable input,
        .deck-item.editable textarea,
        .deck-item.editable select {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.5rem;
            color: var(--text);
            font-family: inherit;
            font-size: 0.95rem;
            margin-top: 0.25rem;
        }

        .deck-item.editable textarea {
            min-height: 60px;
            resize: vertical;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .export-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 100;
        }

        .export-menu.active {
            display: block;
        }

        .export-option {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
        }

        .export-option:hover {
            background: var(--surface-light);
            color: var(--primary);
        }

        /* User Management Styles */
        .users-list {
            margin-top: 1rem;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--surface-light);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .user-item-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .user-item-name {
            font-weight: 600;
            color: var(--text);
        }

        .user-item-role {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .user-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Accordion f√ºr Spezielle Prozesse */
        .process-accordion {
            margin-top: 1rem;
        }

        .process-item {
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }

        .process-header {
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .process-header:hover {
            background: rgba(91, 97, 255, 0.05);
        }

        .process-title {
            font-weight: 600;
            color: var(--text);
        }

        .process-icon {
            transition: transform 0.2s;
            color: var(--text-muted);
        }

        .process-item.active .process-icon {
            transform: rotate(180deg);
        }

        .process-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .process-item.active .process-content {
            max-height: 500px;
        }

        .process-body {
            padding: 0 1rem 1rem 1rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        /* Listen-Stil f√ºr Wichtige Hinweise */
        .hinweise-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .hinweise-list li {
            padding: 0.75rem 0;
            padding-left: 1.5rem;
            position: relative;
            border-bottom: 1px solid var(--border);
        }

        .hinweise-list li:last-child {
            border-bottom: none;
        }

        .hinweise-list li:before {
            content: "‚ñ∏";
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: bold;
        }

        /* Export/Import Buttons in Modal */
        .modal-actions {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--surface-light);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .modal-actions button {
            flex: 1;
        }

        @media (max-width: 768px) {
            .customers-grid {
                grid-template-columns: 1fr;
            }

            .deck-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
            }

            .action-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .action-buttons {
                width: 100%;
            }

            .action-buttons button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="login-logo">FixiT</div>
            <div class="login-subtitle">Service Center Dashboard</div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Benutzername</label>
                    <input type="text" id="username" class="form-input" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label">Passwort</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Anmelden</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <header>
            <div class="header-content">
                <div class="logo">FixiT</div>
                <a href="https://mein.hausverwaltungsportal.online/login" target="_blank" class="fixclient-btn">
                    üè† FixClient Login
                </a>
                <div class="user-section">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <span id="currentUser">Admin</span>
                    </div>
                    <button class="logout-btn" onclick="handleLogout()">Abmelden</button>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="action-bar">
                    <h1 style="font-size: 1.5rem; font-weight: 700;">Kunden-√úbersicht</h1>
                    <div class="action-buttons">
                        <button class="btn btn-success" onclick="addNewCustomer()">
                            ‚ûï Neuer Kunde
                        </button>
                        <div style="position: relative;">
                            <button class="btn btn-primary" onclick="toggleExportMenu()">
                                üìä Export
                            </button>
                            <div class="export-menu" id="exportMenu">
                                <div class="export-option" onclick="exportBlankTemplate()">
                                    üìÑ Blanko-Vorlage (.xlsx)
                                </div>
                                <div class="export-option" onclick="exportToExcel()">
                                    üìó Alle Daten (.xlsx)
                                </div>
                                <div class="export-option" onclick="exportToJSON()">
                                    üíæ Backup (JSON)
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-secondary" onclick="importData()">
                            üì• Import
                        </button>
                        <button class="btn btn-warning" onclick="openUserManagement()" id="userManagementBtn" style="display: none;">
                            üë• User-Management
                        </button>
                    </div>
                </div>

                <div class="stats-bar">
                    <div class="stat-card live">
                        <div class="stat-label">Live</div>
                        <div class="stat-value" id="liveCount">0</div>
                    </div>
                    <div class="stat-card onboarding">
                        <div class="stat-label">Onboarding</div>
                        <div class="stat-value" id="onboardingCount">0</div>
                    </div>
                    <div class="stat-card pending">
                        <div class="stat-label">Coming Soon</div>
                        <div class="stat-value" id="pendingCount">0</div>
                    </div>
                </div>

                <div class="filters">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">Alle Kunden</button>
                        <button class="filter-tab" data-filter="live">Live</button>
                        <button class="filter-tab" data-filter="onboarding">Onboarding</button>
                        <button class="filter-tab" data-filter="pending">Coming Soon</button>
                    </div>
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Kunde suchen...">
                    </div>
                </div>

                <div class="customers-grid" id="customersGrid"></div>
                <div class="no-results" id="noResults" style="display: none;">
                    Keine Kunden gefunden
                </div>
            </div>
        </main>
    </div>

    <!-- Customer Details Modal -->
    <div class="modal" id="customerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- User Management Modal -->
    <div class="modal" id="userManagementModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">User-Management</h2>
                <button class="close-btn" onclick="closeUserManagement()">√ó</button>
            </div>
            <div>
                <div style="margin-bottom: 2rem;">

                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 1rem;">
                        <input type="text" id="newUsername" placeholder="Benutzername" class="form-input">
                        <input type="text" id="newName" placeholder="Anzeigename" class="form-input">

                            <option value="manager">Manager</option>

                        </select>

                    <div style="display: grid; grid-template-columns: 1fr auto; gap: 1rem;">
                        <input type="password" id="newPassword" placeholder="Passwort" class="form-input">
                        <button class="btn btn-success" onclick="addNewUser()">‚ûï Hinzuf√ºgen</button>
                    </div>
                </div>

                <div>
                    <h3 style="margin-bottom: 1rem; color: var(--primary);">Bestehende Benutzer</h3>

    <script>
(async function() {
        // === API KONFIGURATION ===
        // Cloudflare Worker URL - passt sich automatisch an
        const API_BASE = window.location.origin;
        let AUTH_TOKEN = sessionStorage.getItem('fixitToken') || null;

        async function apiCall(method, path, body = null) {
            const opts = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    ...(AUTH_TOKEN ? { 'Authorization': `Bearer ${AUTH_TOKEN}` } : {})
                }
            };
            if (body) opts.body = JSON.stringify(body);
            const res = await fetch(API_BASE + path, opts);
            const data = await res.json();
            if (res.status === 401) {
                // Session abgelaufen
                AUTH_TOKEN = null;
                sessionStorage.removeItem('fixitToken');
                currentUser = null;
                document.getElementById('dashboard').classList.remove('active');
                document.getElementById('loginScreen').classList.remove('hidden');
                showToast('Sitzung abgelaufen. Bitte neu anmelden.', 'error');
                throw new Error('Unauthorized');
            }
            return data;
        }

        // === USER MANAGEMENT ===
        let USERS = {}; // wird von API geladen

        let currentUser = null;
        let editMode = false;
        let currentEditId = null;

        // === CUSTOMER DATA ===
        let customers = []; // wird von API geladen

        let currentFilter = 'all';
        let currentSearch = '';

        // === INITIALIZATION ===
        window.addEventListener('DOMContentLoaded', async () => {
            const savedUser = sessionStorage.getItem('fixitUser');
            if (savedUser && AUTH_TOKEN) {
                currentUser = JSON.parse(savedUser);
                await showDashboard();
            }

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderCustomers();
                });
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                renderCustomers();
            });

            // Close modal on backdrop click
            document.getElementById('customerModal').addEventListener('click', (e) => {
                if (e.target.id === 'customerModal') closeModal();
            });

            document.getElementById('userManagementModal').addEventListener('click', (e) => {
                if (e.target.id === 'userManagementModal') closeUserManagement();
            });
        });

        // === LOGIN & AUTH ===
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const result = await apiCall('POST', '/api/login', { username, password });
                if (result.success) {
                    AUTH_TOKEN = result.token;
                    currentUser = result.user;
                    sessionStorage.setItem('fixitToken', AUTH_TOKEN);
                    sessionStorage.setItem('fixitUser', JSON.stringify(currentUser));
                    await showDashboard();
                    showToast('Erfolgreich angemeldet!', 'success');
                } else {
                    showToast(result.error || 'Ung√ºltige Anmeldedaten', 'error');
                }
            } catch (e) {
                showToast('Verbindungsfehler', 'error');
            }
        }

        function handleLogout() {
            if (confirm('M√∂chtest du dich wirklich abmelden?')) {
                currentUser = null;
                AUTH_TOKEN = null;
                sessionStorage.removeItem('fixitUser');
                sessionStorage.removeItem('fixitToken');
                document.getElementById('dashboard').classList.remove('active');
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }

        async function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('currentUser').textContent = currentUser.name;
            document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
            if (currentUser.role === 'admin') {
                document.getElementById('userManagementBtn').style.display = 'block';
            }
            try { customers = await apiCall('GET', '/api/customers'); } catch(e) { customers = []; }
            renderCustomers();
            updateStats();
        }

        // === USER MANAGEMENT FUNCTIONS ===
        async function openUserManagement() {
            await renderUsersList();
            document.getElementById('userManagementModal').classList.add('active');
        }

        function closeUserManagement() {
            document.getElementById('userManagementModal').classList.remove('active');
            document.getElementById('newUsername').value = '';
            document.getElementById('newName').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('newRole').value = 'user';
        }

        async function renderUsersList() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<p style="color:var(--text-muted)">Lade...</p>';
            try { USERS = await apiCall('GET', '/api/users'); } catch(e) { return; }
            usersList.innerHTML = '';
            Object.entries(USERS).forEach(([username, user]) => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="user-item-info">
                        <div class="user-item-name">${user.name} (${username})</div>
                        <div class="user-item-role">Rolle: ${user.role}</div>
                    </div>
                    <div class="user-item-actions">
                        <button class="btn btn-warning" onclick="changePassword('${username}')" style="padding: 0.5rem 1rem;">üîë Passwort</button>
                        ${username !== 'admin' ? `<button class="btn btn-danger" onclick="deleteUser('${username}')" style="padding: 0.5rem 1rem;">üóëÔ∏è</button>` : ''}
                    </div>
                `;
                usersList.appendChild(userItem);
            });
        }

        async function addNewUser() {
            const username = document.getElementById('newUsername').value.trim();
            const name = document.getElementById('newName').value.trim();
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newRole').value;
            if (!username || !name || !password) { showToast('Bitte alle Felder ausf√ºllen', 'error'); return; }
            try {
                const result = await apiCall('POST', '/api/users', { username, password, name, role });
                if (result.error) { showToast(result.error, 'error'); return; }
                await renderUsersList();
                showToast(`Benutzer ${name} erfolgreich hinzugef√ºgt!`, 'success');
                document.getElementById('newUsername').value = '';
                document.getElementById('newName').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('newRole').value = 'user';
            } catch(e) { showToast('Fehler beim Hinzuf√ºgen', 'error'); }
        }

        async function changePassword(username) {
            const newPassword = prompt(`Neues Passwort f√ºr ${USERS[username]?.name || username}:`);
            if (newPassword && newPassword.trim()) {
                try {
                    await apiCall('PUT', `/api/users/${username}/password`, { password: newPassword.trim() });
                    showToast('Passwort erfolgreich ge√§ndert', 'success');
                } catch(e) { showToast('Fehler beim √Ñndern', 'error'); }
            }
        }

        async function deleteUser(username) {
            if (confirm(`Benutzer ${USERS[username]?.name || username} wirklich l√∂schen?`)) {
                try {
                    await apiCall('DELETE', `/api/users/${username}`);
                    await renderUsersList();
                    showToast('Benutzer gel√∂scht', 'success');
                } catch(e) { showToast('Fehler beim L√∂schen', 'error'); }
            }
        }

        // === CUSTOMER FUNCTIONS ===
        function renderCustomers() {
            const grid = document.getElementById('customersGrid');
            const noResults = document.getElementById('noResults');
            
            let filtered = customers;

            // Filter by status
            if (currentFilter !== 'all') {
                filtered = filtered.filter(c => c.status === currentFilter);
            }

            // Filter by search
            if (currentSearch) {
                filtered = filtered.filter(c => 
                    c.name.toLowerCase().includes(currentSearch) ||
                    c.contact.toLowerCase().includes(currentSearch) ||
                    c.phone.includes(currentSearch)
                );
            }

            if (filtered.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = filtered.map(customer => `
                <div class="customer-card" onclick="openModal(${customer.id})">
                    <div class="customer-header">
                        <div class="customer-name">${customer.name}</div>
                        <span class="status-badge ${customer.status}">${getStatusText(customer.status)}</span>
                    </div>
                    <div class="customer-info">
                        <div class="info-row">
                            üìÖ Go-Live: ${customer.goLive}
                        </div>
                        <div class="info-row">
                            üë§ ${customer.contact || 'Kein Ansprechpartner'}
                        </div>
                        <div class="info-row">
                            üìû ${customer.phone || 'Keine Telefonnummer'}
                        </div>
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        function getStatusText(status) {
            const texts = {
                'live': 'LIVE',
                'onboarding': 'Onboarding',
                'pending': 'Coming Soon'
            };
            return texts[status] || status;
        }

        function updateStats() {
            document.getElementById('liveCount').textContent = customers.filter(c => c.status === 'live').length;
            document.getElementById('onboardingCount').textContent = customers.filter(c => c.status === 'onboarding').length;
            document.getElementById('pendingCount').textContent = customers.filter(c => c.status === 'pending').length;
        }

        async function saveCustomers() {
            // Daten werden direkt per API gespeichert - diese Funktion ist nur als Fallback
        }

        // === MODAL FUNCTIONS ===
        function openModal(customerId) {
            const customer = customers.find(c => c.id === customerId);
            if (!customer) return;

            document.getElementById('modalTitle').textContent = customer.name;
            renderModalContent(customer, false);
            document.getElementById('customerModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('customerModal').classList.remove('active');
        }

        function renderModalContent(customer, isEditMode) {
            const editClass = isEditMode ? 'editable' : '';
            const isAdmin = currentUser.role === 'admin';
            
            // Admin-only fields k√∂nnen nur von Admin bearbeitet werden
            const canEditStatus = isAdmin;
            
            document.getElementById('modalBody').innerHTML = `
                ${!isEditMode ? `
                <div class="modal-actions">
                    <button class="btn btn-primary" onclick="exportSingleCustomer(${customer.id})">
                        üìä Diesen Kunden exportieren
                    </button>
                    <button class="btn btn-secondary" onclick="importSingleCustomer(${customer.id})">
                        üì• Kunde aktualisieren (Import)
                    </button>
                </div>
                ` : ''}

                <div class="deck-section">
                    <div class="deck-title">Allgemeine Informationen</div>
                    <div class="deck-grid">
                        <div class="deck-item ${isEditMode && canEditStatus ? editClass : ''}">
                            <div class="deck-item-label">Status ${!canEditStatus && isEditMode ? '(Nur Admin)' : ''}</div>
                            ${isEditMode && canEditStatus ? `
                                <select id="edit-status" class="deck-item-value">
                                    <option value="live" ${customer.status === 'live' ? 'selected' : ''}>LIVE</option>
                                    <option value="onboarding" ${customer.status === 'onboarding' ? 'selected' : ''}>Onboarding</option>
                                    <option value="pending" ${customer.status === 'pending' ? 'selected' : ''}>Coming Soon</option>
                                </select>
                            ` : `<div class="deck-item-value"><span class="status-badge ${customer.status}">${getStatusText(customer.status)}</span></div>`}
                        </div>
                        <div class="deck-item ${isEditMode && canEditStatus ? editClass : ''}">
                            <div class="deck-item-label">Go-Live Datum ${!canEditStatus && isEditMode ? '(Nur Admin)' : ''}</div>
                            ${isEditMode && canEditStatus ? `<input type="text" id="edit-goLive" value="${customer.goLive}">` : `<div class="deck-item-value">${customer.goLive}</div>`}
                        </div>
                        <div class="deck-item ${editClass}">
                            <div class="deck-item-label">Ansprechpartner</div>
                            ${isEditMode ? `<input type="text" id="edit-contact" value="${customer.contact}">` : `<div class="deck-item-value">${customer.contact || 'Nicht angegeben'}</div>`}
                        </div>
                        <div class="deck-item ${editClass}">
                            <div class="deck-item-label">Telefon</div>
                            ${isEditMode ? `<input type="text" id="edit-phone" value="${customer.phone}">` : `<div class="deck-item-value">${customer.phone || 'Nicht angegeben'}</div>`}
                        </div>
                    </div>
                </div>

                <div class="deck-section">
                    <div class="deck-title">Verwaltungsdetails</div>
                    <div class="deck-content ${editClass}">
                        <div style="margin-bottom: 1rem;">
                            <div class="deck-item-label">Verwaltungsart</div>
                            ${isEditMode ? `<input type="text" id="edit-verwaltungsart" value="${customer.deck.verwaltungsart}">` : `<div class="deck-item-value">${customer.deck.verwaltungsart || 'Nicht angegeben'}</div>`}
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <div class="deck-item-label">Wording & Besonderheiten</div>
                            ${isEditMode ? `<textarea id="edit-wording">${customer.deck.wording}</textarea>` : `<div class="deck-item-value">${customer.deck.wording || 'Nicht angegeben'}</div>`}
                        </div>
                    </div>
                </div>

                <div class="deck-section">
                    <div class="deck-title">Wichtige Hinweise</div>
                    <div class="deck-content ${editClass}">
                        ${isEditMode ? `
                            <textarea id="edit-hinweise" placeholder="Jede Zeile wird als Stichpunkt angezeigt">${customer.deck.hinweise}</textarea>
                        ` : `
                            ${customer.deck.hinweise ? `
                                <ul class="hinweise-list">
                                    ${customer.deck.hinweise.split('\n').filter(h => h.trim()).map(h => `<li>${h.trim()}</li>`).join('')}
                                </ul>
                            ` : '<p style="color: var(--text-muted);">Keine Hinweise</p>'}
                        `}
                    </div>
                </div>

                <div class="deck-section">
                    <div class="deck-title">Prozesse & Notfallkontakt</div>
                    <div class="deck-grid">
                        <div class="deck-item ${editClass}">
                            <div class="deck-item-label">Notfall-Kontakt</div>
                            ${isEditMode ? `<input type="text" id="edit-notfall" value="${customer.deck.notfall}">` : `<div class="deck-item-value">${customer.deck.notfall || 'Nicht angegeben'}</div>`}
                        </div>
                        <div class="deck-item">
                            <div class="deck-item-label">Letzte Aktualisierung</div>
                            <div class="deck-item-value">${customer.deck.updated}</div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 1rem;">
                        <div class="deck-item-label">Spezial-Prozesse</div>
                        ${isEditMode ? `
                            <textarea id="edit-prozesse" placeholder="Format: Prozessname|Beschreibung (eine Zeile pro Prozess)">${customer.deck.prozesse}</textarea>
                            <small style="color: var(--text-muted); display: block; margin-top: 0.5rem;">
                                Beispiel: Monatsabschluss|Deadline: 5. des Monats, Verantwortlich: Team A
                            </small>
                        ` : `
                            ${customer.deck.prozesse && customer.deck.prozesse.trim() ? `
                                <div class="process-accordion">
                                    ${customer.deck.prozesse.split('\n').filter(p => p.trim()).map((process, idx) => {
                                        const parts = process.split('|');
                                        const title = parts[0] || 'Prozess ' + (idx + 1);
                                        const content = parts[1] || 'Keine Details';
                                        return `
                                            <div class="process-item" onclick="toggleProcess(this)">
                                                <div class="process-header">
                                                    <div class="process-title">${title}</div>
                                                    <div class="process-icon">‚ñº</div>
                                                </div>
                                                <div class="process-content">
                                                    <div class="process-body">${content}</div>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            ` : '<p style="color: var(--text-muted); margin-top: 0.5rem;">Keine Prozesse definiert</p>'}
                        `}
                    </div>
                </div>

                <div class="deck-section">
                    <div class="deck-title">Status-√úbersicht ${!canEditStatus && isEditMode ? '(Nur Admin)' : ''}</div>
                    <div class="deck-grid">
                        <div class="deck-item ${isEditMode && canEditStatus ? editClass : ''}">
                            <div class="deck-item-label">Data Ready</div>
                            ${isEditMode && canEditStatus ? `
                                <select id="edit-dataReady">
                                    <option value="true" ${customer.dataReady ? 'selected' : ''}>Ja</option>
                                    <option value="false" ${!customer.dataReady ? 'selected' : ''}>Nein</option>
                                </select>
                            ` : `<div class="deck-item-value ${customer.dataReady ? 'checked' : ''}">${customer.dataReady ? '‚úì Aktiv' : '‚óã Ausstehend'}</div>`}
                        </div>
                        <div class="deck-item ${isEditMode && canEditStatus ? editClass : ''}">
                            <div class="deck-item-label">Verwaltung aktiviert</div>
                            ${isEditMode && canEditStatus ? `<input type="text" id="edit-verwaltungAktiv" value="${customer.verwaltungAktiv}">` : `<div class="deck-item-value">${customer.verwaltungAktiv}</div>`}
                        </div>
                        <div class="deck-item ${isEditMode && canEditStatus ? editClass : ''}">
                            <div class="deck-item-label">Buchhaltung aktiviert</div>
                            ${isEditMode && canEditStatus ? `<input type="text" id="edit-buchhaltungAktiv" value="${customer.buchhaltungAktiv}">` : `<div class="deck-item-value">${customer.buchhaltungAktiv}</div>`}
                        </div>
                        <div class="deck-item ${editClass}">
                            <div class="deck-item-label">Notizen</div>
                            ${isEditMode ? `<textarea id="edit-notes">${customer.notes || ''}</textarea>` : `<div class="deck-item-value">${customer.notes || 'Keine Notizen'}</div>`}
                        </div>
                    </div>
                </div>

                <div style="margin-top: 2rem; display: flex; gap: 1rem; flex-wrap: wrap;">
                    ${isEditMode ? `
                        <button class="btn btn-success" onclick="saveEdit(${customer.id})">üíæ Speichern</button>
                        <button class="btn btn-secondary" onclick="cancelEdit(${customer.id})">Abbrechen</button>
                    ` : `
                        <button class="btn btn-primary" onclick="editCustomer(${customer.id})">‚úèÔ∏è Bearbeiten</button>
                        <button class="btn btn-danger" onclick="deleteCustomer(${customer.id})">üóëÔ∏è L√∂schen</button>
                        <button class="btn btn-secondary" onclick="closeModal()">Schlie√üen</button>
                    `}
                </div>
            `;
        }

        function editCustomer(customerId) {
            const customer = customers.find(c => c.id === customerId);
            if (!customer) return;
            
            currentEditId = customerId;
            document.getElementById('modalTitle').textContent = `${customer.name} - Bearbeiten`;
            renderModalContent(customer, true);
            document.getElementById('customerModal').classList.add('active');
        }

        async function saveEdit(customerId) {
            const customer = customers.find(c => c.id === customerId);
            if (!customer) return;

            const isAdmin = currentUser.role === 'admin';
            if (isAdmin) {
                customer.status = document.getElementById('edit-status').value;
                customer.goLive = document.getElementById('edit-goLive').value;
                customer.dataReady = document.getElementById('edit-dataReady').value === 'true';
                customer.verwaltungAktiv = document.getElementById('edit-verwaltungAktiv').value;
                customer.buchhaltungAktiv = document.getElementById('edit-buchhaltungAktiv').value;
            }
            customer.contact = document.getElementById('edit-contact').value;
            customer.phone = document.getElementById('edit-phone').value;
            customer.notes = document.getElementById('edit-notes').value;
            customer.deck.verwaltungsart = document.getElementById('edit-verwaltungsart').value;
            customer.deck.wording = document.getElementById('edit-wording').value;
            customer.deck.hinweise = document.getElementById('edit-hinweise').value;
            customer.deck.notfall = document.getElementById('edit-notfall').value;
            customer.deck.prozesse = document.getElementById('edit-prozesse').value;
            customer.deck.updated = new Date().toLocaleDateString('de-DE');

            try {
                await apiCall('PUT', `/api/customers/${customerId}`, customer);
                customers = await apiCall('GET', '/api/customers');
                renderCustomers();
                closeModal();
                showToast('Kunde erfolgreich aktualisiert!', 'success');
            } catch(e) {
                showToast('Fehler beim Speichern', 'error');
            }
        }

        function cancelEdit(customerId) {
            const customer = customers.find(c => c.id === customerId);
            renderModalContent(customer, false);
            document.getElementById('modalTitle').textContent = customer.name;
        }

        async function deleteCustomer(customerId) {
            if (confirm('M√∂chtest du diesen Kunden wirklich l√∂schen?')) {
                try {
                    await apiCall('DELETE', `/api/customers/${customerId}`);
                    customers = await apiCall('GET', '/api/customers');
                    renderCustomers();
                    closeModal();
                    showToast('Kunde gel√∂scht', 'success');
                } catch(e) { showToast('Fehler beim L√∂schen', 'error'); }
            }
        }

        async function addNewCustomer() {
            const newId = customers.length > 0 ? Math.max(...customers.map(c => c.id)) + 1 : 1;
            const newCustomer = {
                id: newId,
                name: 'Neuer Kunde',
                status: 'pending',
                goLive: new Date().toLocaleDateString('de-DE'),
                dataReady: false,
                verwaltungAktiv: 'Geplant',
                buchhaltungAktiv: 'Geplant',
                contact: '',
                phone: '',
                notes: '',
                deck: {
                    verwaltungsart: '',
                    wording: '',
                    hinweise: '',
                    notfall: '',
                    prozesse: '',
                    updated: new Date().toLocaleDateString('de-DE')
                }
            };
            
            try {
                const created = await apiCall('POST', '/api/customers', newCustomer);
                customers = await apiCall('GET', '/api/customers');
                renderCustomers();
                editCustomer(created.id);
                showToast('Neuer Kunde erstellt - Bitte Daten eingeben', 'info');
            } catch(e) { showToast('Fehler beim Erstellen', 'error'); }
        }

        // === EXPORT FUNCTIONS ===
        function exportSingleCustomer(customerId) {
            const customer = customers.find(c => c.id === customerId);
            if (!customer) {
                showToast('Kunde nicht gefunden', 'error');
                return;
            }

            const data = [{
                'Kundenname': customer.name,
                'Status': getStatusText(customer.status),
                'Go-Live Datum': customer.goLive,
                'Ansprechpartner': customer.contact,
                'Telefon': customer.phone,
                'Data Ready': customer.dataReady ? 'Ja' : 'Nein',
                'Verwaltung aktiviert': customer.verwaltungAktiv,
                'Buchhaltung aktiviert': customer.buchhaltungAktiv,
                'Notizen': customer.notes,
                'Verwaltungsart': customer.deck.verwaltungsart,
                'Wording & Besonderheiten': customer.deck.wording,
                'Wichtige Hinweise': customer.deck.hinweise,
                'Notfall-Kontakt': customer.deck.notfall,
                'Spezial-Prozesse': customer.deck.prozesse
            }];

            const ws = XLSX.utils.json_to_sheet(data);
            ws['!cols'] = [
                { wch: 20 }, { wch: 15 }, { wch: 15 }, { wch: 20 },

            showToast(`Export von "${customer.name}" erfolgreich!`, 'success');

        function toggleExportMenu() {
            const menu = document.getElementById('exportMenu');
            menu.classList.toggle('active');
            
            // Close on outside click
            if (menu.classList.contains('active')) {
                setTimeout(() => {
                    document.addEventListener('click', closeExportOnOutside);
                }, 0);
            }
        }

        function closeExportOnOutside(e) {
            const menu = document.getElementById('exportMenu');
            if (!menu.contains(e.target) && !e.target.closest('button[onclick="toggleExportMenu()"]')) {
                menu.classList.remove('active');
                document.removeEventListener('click', closeExportOnOutside);
            }
        }

        function exportToJSON() {
            const dataStr = JSON.stringify({ customers, users: USERS }, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `FixiT_Backup_${new Date().toLocaleDateString('de-DE').replace(/\./g, '-')}.json`;

            URL.revokeObjectURL(url);
            
            document.getElementById('exportMenu').classList.remove('active');
            showToast('JSON-Backup erstellt!', 'success');

        // === IMPORT FUNCTIONS ===
        let importTargetCustomerId = null;

        function importSingleCustomer(customerId) {
            importTargetCustomerId = customerId;
            
            // Show confirmation modal
            const customer = customers.find(c => c.id === customerId);
            const customerName = customer ? customer.name : 'Unbekannt';
            
            if (confirm(`M√∂chtest du "${customerName}" mit Daten aus einer Excel-Datei aktualisieren?\n\nAlle aktuellen Daten werden √ºberschrieben!`)) {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.xlsx,.xls';
                input.onchange = (e) => handleSingleCustomerImport(e, customerId);
                input.click();
            }
        }

        async function handleSingleCustomerImport(event, customerId) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                    if (jsonData.length === 0) {
                        showToast('Excel-Datei ist leer', 'error');
                        return;
                    }

                    const row = jsonData[0]; // Nehme erste Zeile
                    const customer = customers.find(c => c.id === customerId);
                    
                    if (!customer) {
                        showToast('Kunde nicht gefunden', 'error');
                        return;
                    }

                    // Update customer data
                    if (row['Kundenname']) customer.name = row['Kundenname'];
                    if (row['Status']) {
                        customer.status = row['Status'] === 'LIVE' ? 'live' : 
                                         row['Status'] === 'Onboarding' ? 'onboarding' : 'pending';
                    }
                    if (row['Go-Live Datum']) customer.goLive = row['Go-Live Datum'];
                    if (row['Ansprechpartner']) customer.contact = row['Ansprechpartner'];
                    if (row['Telefon']) customer.phone = row['Telefon'];
                    if (row['Data Ready']) customer.dataReady = row['Data Ready'] === 'Ja';
                    if (row['Verwaltung aktiviert']) customer.verwaltungAktiv = row['Verwaltung aktiviert'];
                    if (row['Buchhaltung aktiviert']) customer.buchhaltungAktiv = row['Buchhaltung aktiviert'];
                    if (row['Notizen']) customer.notes = row['Notizen'];
                    
                    if (row['Verwaltungsart']) customer.deck.verwaltungsart = row['Verwaltungsart'];
                    if (row['Wording & Besonderheiten']) customer.deck.wording = row['Wording & Besonderheiten'];
                    if (row['Wichtige Hinweise']) customer.deck.hinweise = row['Wichtige Hinweise'];
                    if (row['Notfall-Kontakt']) customer.deck.notfall = row['Notfall-Kontakt'];
                    if (row['Spezial-Prozesse']) customer.deck.prozesse = row['Spezial-Prozesse'];
                    
                    customer.deck.updated = new Date().toLocaleDateString('de-DE');

                    try {
                        await apiCall('PUT', `/api/customers/${customerId}`, customer);
                        customers = await apiCall('GET', '/api/customers');
                        renderCustomers();
                        closeModal();
                        showToast(`"${customer.name}" erfolgreich aktualisiert!`, 'success');
                    } catch(e) { showToast('Fehler beim Speichern', 'error'); }
                } catch (error) {
                    showToast('Fehler beim Importieren der Datei', 'error');
                    console.error(error);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function importData() {
            document.getElementById('fileInput').click();
        }

        async function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                    let importedCount = 0;
                    const maxId = customers.length > 0 ? Math.max(...customers.map(c => c.id)) : 0;

                    jsonData.forEach((row, index) => {
                        if (row['Kundenname'] && row['Kundenname'].trim()) {
                            const newCustomer = {
                                id: maxId + index + 1,
                                name: row['Kundenname'],
                                status: row['Status'] === 'LIVE' ? 'live' : row['Status'] === 'Onboarding' ? 'onboarding' : 'pending',
                                goLive: row['Go-Live Datum'] || new Date().toLocaleDateString('de-DE'),
                                dataReady: row['Data Ready'] === 'Ja',
                                verwaltungAktiv: row['Verwaltung aktiviert'] || 'Geplant',
                                buchhaltungAktiv: row['Buchhaltung aktiviert'] || 'Geplant',
                                contact: row['Ansprechpartner'] || '',
                                phone: row['Telefon'] || '',
                                notes: row['Notizen'] || '',
                                deck: {
                                    verwaltungsart: row['Verwaltungsart'] || '',
                                    wording: row['Wording & Besonderheiten'] || '',
                                    hinweise: row['Wichtige Hinweise'] || '',
                                    notfall: row['Notfall-Kontakt'] || '',
                                    prozesse: row['Spezial-Prozesse'] || '',
                                    updated: new Date().toLocaleDateString('de-DE')
                                }
                            };
                            customers.push(newCustomer);
                            importedCount++;
                        }
                    });

                    // Upload alle neuen Kunden via API
                    for (const c of customers.slice(-importedCount)) {
                        await apiCall('POST', '/api/customers', c);
                    }
                    customers = await apiCall('GET', '/api/customers');
                    renderCustomers();
                    showToast(`${importedCount} Kunden erfolgreich importiert!`, 'success');
                } catch (error) {
                    showToast('Fehler beim Importieren der Datei', 'error');
                    console.error(error);
                }
            };
            reader.readAsArrayBuffer(file);
            event.target.value = '';
        }

        // === TOAST NOTIFICATIONS ===
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div style="flex: 1;">
                    <div style="font-weight: 600; margin-bottom: 0.25rem;">
                        ${type === 'success' ? '‚úì Erfolg' : type === 'error' ? '‚úó Fehler' : '‚Ñπ Info'}
                    </div>
                    <div style="font-size: 0.875rem; color: var(--text-muted);">${message}</div>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function toggleProcess(element) {
            element.classList.toggle('active');
        }
