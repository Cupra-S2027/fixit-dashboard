<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixiT Service Center - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5B61FF;
            --blue: #0B72E7;
            --success: #00C853;
            --warning: #FF9800;
            --pending: #9C27B0;
            --danger: #F44336;
            --bg: #F5F7FF;
            --surface: #FFFFFF;
            --surface-light: #EEF2FF;
            --text: #0F172A;
            --text-muted: #667085;
            --border: #E6E8F0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            min-width: 300px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            animation: slideInRight 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--danger); }
        .toast.info { border-left: 4px solid var(--primary); }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--blue) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-screen.hidden {
            display: none;
        }

        .login-box {
            background: var(--surface);
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #0052CC;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #00A844;
        }

        .btn-secondary {
            background: var(--surface-light);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #D32F2F;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: #F57C00;
        }

        /* Dashboard Container */
        .dashboard {
            min-height: 100vh;
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        /* Header */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .fixclient-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            background: linear-gradient(135deg, var(--primary), var(--blue));
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(91, 97, 255, 0.2);
        }

        .fixclient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(91, 97, 255, 0.3);
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: var(--surface-light);
            border-radius: 8px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .logout-btn:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            flex: 1;
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-card.live .stat-value { color: var(--success); }
        .stat-card.onboarding .stat-value { color: var(--warning); }
        .stat-card.pending .stat-value { color: var(--pending); }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .filter-tab:hover {
            background: var(--surface-light);
            color: var(--text);
        }

        .filter-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .search-bar {
            flex: 1;
            min-width: 250px;
        }

        .search-bar input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.875rem;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Customers Grid */
        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .customer-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .customer-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .customer-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .status-badge {
            padding: 0.375rem 0.875rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.live {
            background: rgba(0, 200, 83, 0.1);
            color: var(--success);
        }

        .status-badge.onboarding {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning);
        }

        .status-badge.pending {
            background: rgba(156, 39, 176, 0.1);
            color: var(--pending);
        }

        .customer-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .info-icon {
            width: 16px;
            height: 16px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: var(--surface-light);
            color: var(--text);
        }

        .deck-section {
            margin-bottom: 2rem;
        }

        .deck-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .deck-content {
            background: var(--surface-light);
            padding: 1rem;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }

        .deck-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .deck-item {
            padding: 0.75rem;
            background: var(--bg);
            border-radius: 6px;
        }

        .deck-item-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .deck-item-value {
            font-size: 0.95rem;
            color: var(--text);
            font-weight: 500;
        }

        .deck-item.editable {
            background: var(--surface-light);
            border: 2px dashed var(--primary);
        }

        .deck-item.editable input,
        .deck-item.editable textarea,
        .deck-item.editable select {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.5rem;
            color: var(--text);
            font-family: inherit;
            font-size: 0.95rem;
            margin-top: 0.25rem;
        }

        .deck-item.editable textarea {
            min-height: 60px;
            resize: vertical;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .export-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 100;
        }

        .export-menu.active {
            display: block;
        }

        .export-option {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
        }

        .export-option:hover {
            background: var(--surface-light);
            color: var(--primary);
        }

        /* User Management Styles */
        .users-list {
            margin-top: 1rem;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--surface-light);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .user-item-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .user-item-name {
            font-weight: 600;
            color: var(--text);
        }

        .user-item-role {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .user-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Export/Import Buttons in Modal */
        .modal-actions {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--surface-light);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .modal-actions button {
            flex: 1;
        }

        @media (max-width: 768px) {
            .customers-grid {
                grid-template-columns: 1fr;
            }

            .deck-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
            }

            .action-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .action-buttons {
                width: 100%;
            }

            .action-buttons button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="login-logo">FixiT</div>
            <div class="login-subtitle">Service Center Dashboard</div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Benutzername</label>
                    <input type="text" id="username" class="form-input" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label">Passwort</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;">Anmelden</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <header>
            <div class="header-content">
                <div class="logo">FixiT</div>
                <a href="https://mein.hausverwaltungsportal.online/login" target="_blank" class="fixclient-btn">
                    üè† FixClient Login
                </a>
                <div class="user-section">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <span id="currentUser">Admin</span>
                    </div>
                    <button class="logout-btn" onclick="handleLogout()">Abmelden</button>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="action-bar">
                    <h1 style="font-size: 1.5rem; font-weight: 700;">Kunden-√úbersicht</h1>
                    <div class="action-buttons">
                        <button class="btn btn-success" onclick="addNewCustomer()">
                            ‚ûï Neuer Kunde
                        </button>
                        <div class="export-dropdown" style="position: relative;">
                            <button class="btn btn-primary" onclick="toggleExportMenu()">
                                üìä Export
                            </button>
                            <div class="export-menu" id="exportMenu">
                                <div class="export-option" onclick="exportBlankTemplate()">
                                    üìÑ Blanko-Vorlage (.xlsx)
                                </div>
                                <div class="export-option" onclick="exportToExcel()">
                                    üìó Alle Daten (.xlsx)
                                </div>
                                <div class="export-option" onclick="exportToJSON()">
                                    üíæ Backup (JSON)
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-secondary" onclick="importData()">
                            üì• Import
                        </button>
                        <button class="btn btn-warning" onclick="openUserManagement()" id="userManagementBtn" style="display: none;">
                            üë• User-Management
                        </button>
                    </div>
                </div>

                <div class="stats-bar">
                    <div class="stat-card live">
                        <div class="stat-label">Live</div>
                        <div class="stat-value" id="liveCount">0</div>
                    </div>
                    <div class="stat-card onboarding">
                        <div class="stat-label">Onboarding</div>
                        <div class="stat-value" id="onboardingCount">0</div>
                    </div>
                    <div class="stat-card pending">
                        <div class="stat-label">Coming Soon</div>
                        <div class="stat-value" id="pendingCount">0</div>
                    </div>
                </div>

                <div class="filters">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">Alle Kunden</button>
                        <button class="filter-tab" data-filter="live">Live</button>
                        <button class="filter-tab" data-filter="onboarding">Onboarding</button>
                        <button class="filter-tab" data-filter="pending">Coming Soon</button>
                    </div>
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Kunde suchen...">
                    </div>
                </div>

                <div class="customers-grid" id="customersGrid"></div>
                <div class="no-results" id="noResults" style="display: none;">
                    Keine Kunden gefunden
                </div>
            </div>
        </main>
    </div>

    <!-- Customer Details Modal -->
    <div class="modal" id="customerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- User Management Modal -->
    <div class="modal" id="userManagementModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">User-Management</h2>
                <button class="close-btn" onclick="closeUserManagement()">√ó</button>
            </div>
            <div>
                <div style="margin-bottom: 2rem;">
                    <h3 style="margin-bottom: 1rem; color: var(--primary);">Neuen Benutzer hinzuf√ºgen</h3>
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 1rem;">
                        <input type="text" id="newUsername" placeholder="Benutzername" class="form-input">
                        <input type="text" id="newName" placeholder="Anzeigename" class="form-input">
                        <select id="newRole" class="form-input">
                            <option value="user">User</option>
                            <option value="manager">Manager</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr auto; gap: 1rem;">
                        <input type="password" id="newPassword" placeholder="Passwort" class="form-input">
                        <button class="btn btn-success" onclick="addNewUser()">‚ûï Hinzuf√ºgen</button>
                    </div>
                </div>

                <div>
                    <h3 style="margin-bottom: 1rem; color: var(--primary);">Bestehende Benutzer</h3>
                    <div class="users-list" id="usersList"></div>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" accept=".xlsx,.xls" onchange="handleFileImport(event)">

    <script>
        // === API ===
        var API_BASE = window.location.origin;
        var AUTH_TOKEN = sessionStorage.getItem('fixitToken') || null;
        var currentUser = null;
        var customers = [];
        var USERS = {};
        var currentFilter = 'all';
        var currentSearch = '';
        var editMode = false;
        var currentEditId = null;

        function apiCall(method, path, body) {
            var opts = {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
