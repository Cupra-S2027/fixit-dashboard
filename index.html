<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FixiT Login Test</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; 
               align-items: center; height: 100vh; margin: 0; background: #5B61FF; }
        .box { background: white; padding: 2rem; border-radius: 12px; width: 300px; }
        input { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ddd; 
                border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 0.75rem; background: #5B61FF; color: white; 
                 border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; }
        #msg { margin-top: 1rem; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
<div class="box">
    <h2 style="text-align:center;color:#5B61FF">FixiT Login</h2>
    <input type="text" id="user" placeholder="Benutzername" value="admin">
    <input type="password" id="pass" placeholder="Passwort" value="fixit2026">
    <button onclick="doLogin()">Anmelden</button>
    <div id="msg"></div>
</div>
<script>
function doLogin() {
    var username = document.getElementById('user').value;
    var password = document.getElementById('pass').value;
    document.getElementById('msg').textContent = 'Bitte warten...';
    
    fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: username, password: password })
    })
    .then(function(r) { return r.json(); })
    .then(function(data) {
        if (data.success) {
            document.getElementById('msg').style.color = 'green';
            document.getElementById('msg').textContent = 'Login OK! Token: ' + data.token.substring(0, 20) + '...';
            sessionStorage.setItem('fixitToken', data.token);
            sessionStorage.setItem('fixitUser', JSON.stringify(data.user));
            setTimeout(function() { window.location.href = '/dashboard'; }, 1000);
        } else {
            document.getElementById('msg').style.color = 'red';
            document.getElementById('msg').textContent = 'Fehler: ' + data.error;
        }
    })
    .catch(function(e) {
        document.getElementById('msg').style.color = 'red';
        document.getElementById('msg').textContent = 'Verbindungsfehler: ' + e.message;
    });
}
</script>
</body>
</html>
